<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/styles/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="content">
    <h2>Create Post</h2>
    <form action="#" th:action="@{/posts/add}" th:object="${post}" method="post">
        <table>
            <tr>
                <td><label for="post-title">Title:</label></td>
                <td><input id="post-title" type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td><label for="post-description">Description:</label></td>
                <td><input id="post-description" type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td><label for="post-content">Content:</label></td>
                <td><textarea id="post-content" th:field="*{content}"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
